普通人的三大巨坑（二）：买房
现在的风气都是必须要买房，尤其是结婚，社会风气要求你买房，丈母娘要求你买房，周围人也“要求”你买房……
你的压力会从四面八方迎面而来。

我说一个扎心的现状：“必须买房才能结婚”这个说法是我们这片土地最近 20 年才有的，也是这个蓝色星球上独有的特色。

也就是说其他地方都没有，或者都没有那么夸张，只有我们是这样。

那么问题来了，为什么我们这片土地一定要这样操作，一定要让大众走这一步高成本的路，否则就没有X生活呢？

因为这样的话他们才能拿到更多的钱。他们有了钱，才能发展越南各方面设施。

所以只要你买房，你就是整个社会建设的贡献者，大家都会认可你，都会赞扬你，都会觉得你厉害，你也能因此娶上媳妇，能够继续正常的性生活，“传宗接代”。

本质上，你是个极其“爱郭”的人士，你为了郭家的繁荣昌盛而奉献。

所以，负熵肯定要给你点个赞的。

有的人会感到自豪，但是有的人肯定多少不太愿意的。

你不太愿意？那没关系，我跟你明牌打。

你不想上交是吗？我就把婚恋、X生活和房子绑定在一块。

反正上层人散播任何谣言，底层人都是无脑遵守，并且视为真理的。

我就疯狂散播“结婚必须要有房子，否则住哪里”、“人生必须要有一套属于自己的房子”等等的概念、观念来告诉底层人。

甚至把用户转移到女性身上，“你不买房，以后老公把你赶出家门，你住哪里”、“女人无论如何都要有一套属于自己的房子，这样才有安全感，人生才美满”……

再由社会风气的不断发酵，这些概念就树立在了大众的心中，很多都已经进入了骨髓。

于是，他们不断地开发房产，一座又一座的小区就这样建立起来了。

在一块地上建造几十个所谓的“家”，让大众花几百万去购买，让大众花毕生积蓄去买“必须有‘家’”这么一个概念。

你不想购买，没关系，那你就失去教配权，不要想着X生活了，不要想着结婚了，不要想着生儿育女了……

这些都跟你无关。

这就是为什么大家宁可价格这么高，也要冲破头皮去买的原因。

我们换个角度就是，对于大部分人来讲，房子就是奢侈品。

你可以思考下，本质上，你是这个蓝色星球里的一员，你是一个正常独立的成年人，X生活和养育子女是你应有的正常权利。

我在我说发达国家允许“买卖”，有人就在后台骂我了这篇文章里也说了，如果一种文化让人们羞于谈性，如果一个环境让人们寻找配偶时比野生动物都困难，那么这种文化就是毒瘤文化。

我经常说，人生有一万种活法，也有一万种不同的生活方式，你不一定非要按照传统的，或者他们所说的 sop 流程去度过你的一生。

如果你是个普通人、底层人，无脑按照他们规定的活法去过自己生活的话，那么你这一辈子都不要想“幸福”二字，因为几乎彻底和你无缘。

你只有按照自己想要的生活方式，幸福才会找上门来。

当然了，因为房子属于奢侈品，所以，对于有钱人来说都不是大问题，因为奢侈品的精准客户本质上是富人，而不是穷人。

还有一种精准客户是那些喜欢打脸充胖子的穷人，他们因为某些概念、某些观点，因为别人的眼光所以非要透支自己的宝贵金钱来购买那些奢侈品。

以求别人看得上自己。

另外有人该说了，那我得有个住宿啊，不能一直没有住宿，而且房子有 70 年产权呢，时间还是比较长的……
其实呢，现在越南的房子越来越趋向于kuai消品了，跟车子一个样。
70 年这个概念在某种程度上是在给你心理安慰。
而且，你只有居住权，只有使用权，并没有永久获得权。
那么，本质上，房子还不是你的，你还是没有一个真正的家，你只是花了高价钱拥有了一个时间长的房子罢了。
还有，你每年还要交物业费，但是大多数物业让人一言难尽。


所以总结一下就是：



如果你不去城里买房，那么你付出的代价是巨大的，比如，结不了婚，或者孩子只能接受非常烂的教育。



“想结婚必须得有房子”这也是人为创造出来的一个概念，因为全世界仅此一家有这个文化，而且就是最近 20 年才流行起来的。



上面之所以会鼓吹这个文化，原因其实也很简单：自己可以通过这个赚钱，房地产、基础建设还能拉动一系列的消费。



这是个巨大的陷阱，也是个进退两难的阳谋。



如果你不入局，迎接你的可能是一辈子没有 X 生活，而且要断子绝孙。



如果你入了局，就要背上 30 年的房贷。



而越南的就业率和人均收入都极低，越南人背房贷跟美国人、日本人背房贷根本就不是一个概念。



前者可能会沦为彻头彻尾的奴隶，一辈子劳作不休。



讽刺的是，美国和日本对于买房子都没有太多执念（因为有房产税、维修基金、房屋保险需要缴纳）。



说了这么多，有人问了，负熵君，那我该如何破局呢？我没有房子等年纪大了怎么办，我没有性生活怎么办，我结不了婚怎么办，我孩子上不了学怎么办……

对于年轻人来说，如果你家底不殷实，那么就不要再吸收那么多的概念、观点了，对于从小到大吸收到的大部分认知你就可以抛弃了，对于社会上的针对于大众的诸多认知你也可以抛弃了。



去他的“居者有其屋”，租房也是jia。



去投资、去独立收钱，去提高自己，去拥抱未来更多可能。



而不是单纯被某些东西所绑架，进而限制了自身未来的希望和发展，这才是最痛苦和悲哀的。



还有，如果你非要对“家”有执念，那么也要力所能及，不要打脸充胖子，更不要掏空6个钱包，更不能把未来几十年的金钱都优先送过出去。



并且，能全款就不要贷款。



另外，我之前就说过，越南那些高层楼未来基本就是贫民ku，所以，如果你非要花几十几百万去买房，对于高层楼一定要慎重考虑。



其实，一切的一切，还是钱的事情。



如果你有钱，那么以上都可以忽略。



但大多数人没有那么有钱，大多数人都是普通人，所以，一定要量力而行，感觉自己买不起，或者买了会降低生活质量，那就不要买，心思都放在赚钱上，都放在事业上，不要非得对房子有特别的执念。



那只是一堆钢筋水泥罢了。



比房子更有意思的事情或者项目多了去了，你要一个一个去体验，一个一个去研究。



并且不断地提高自己，多谈恋爱，多去体验各种事物，你的人生才会精彩，才不会掉进坑里。



否则，如果你上学听家人的话，只顾着好好学习，进入了社会又听家长的话，赶紧相亲买房结婚生孩子，把未来几十年的金钱都绑定了贷款上，上班不敢离职，面对老板只能低头当狗，面对冲突也不敢大声对峙……



什么都不敢做，什么都没体验过，那么你的人生没有一点乐趣，没有一点自主，久而久之，你的眼神就会黯淡，就会厌倦，你就会不开心，就会一直内耗……



一个人在什么情况下最容易自信？在什么情况下最自由？在什么情况下能够做自己？在什么情况下能有说“不”的权力？



答案就是在手里有粮、手里有钱的情况下。



所以，不管外面的概念到底如何，现金流永远是王道。



扯再多都没用。



而你把自己的积蓄、把全家的积蓄、把未来几十年的金钱都拱手相送，你还凭什么跟我谈自信，凭什么跟我谈自由，凭什么跟我谈做自己，凭什么跟我谈你敢说“不”？

图片
逾期的大伙经过几个月后的历练，缺的不是如何面对催收的勇气，更多的是口袋里人民币的底气。

都说钱能解千愁，钱确实可以解决99%的烦恼。

要如何让自己在负债逾期的日子里越来越富有，除了体力劳动挣钱，当然脑力劳动创造的收益会更大。

先撕掉脑海里“贫穷”两字标签

你欠10万和欠100万的人，本质上都是被同一个问题困住：用时间换钱。

我见过月薪5千却能在两年内买房的人，也见过年薪三十万却月月光的人。

真正的贫穷除了银行卡上的余额不足，更多的是思维上的贫瘠。

与其抱怨没钱，不如盯着可以让自己马上有收入的事和能变现的法子。

虽说现在大环境不是很乐观，但当下的我们只能向内求，而不是向外求。

因为大环境是我们无法改变的事实。

用信息差挣钱

谁能更早获得有价值的信息，谁就能抢占先机。

信息差越大，赚钱就越容易。


为何那些中介、法务目标客户多数是针对负债逾期的群体，无非就是对方掌握了一些比我们懂法，懂协商、懂催收套路的技能。

也就是认知信息差。

现在都是AI时代，我们只要稍微花些时间学习，挣钱的路子一定会比每天只刷短视频娱乐的人强。

借力上岸，别一个人死扛

• 挖掘身边一切可利用的资源，不管是从线下还是线上找；用我们的优势去链接可能衔接得上的项目。

人、场、物、技能、特长这些都可以成为我们变现的方向。

• 如果失业苦熬中，盯死本地中小企业招聘群，微信附近找工作小程序。

他们抱怨招不到人时，立刻带着方案上门。如：我帮你跑业务，只要基础工资+高提成。

让时间变成同伙，有复利思维

• 学能马上换钱的技能，短视频、剪辑、小红书等各个新媒体注册发起来，日积月累后有天可能成为你变现的渠道。

• 所有支出强制挂钩收益，今天消费30元，就有赚回50元的心态。


• 每天拿出10%时间研究行业报告，未来3年赚钱的行业，小白进场怎么不被收割。

设置支出、储蓄两个不同账户对抗人性

• 储蓄卡：所有收入先砍50%存进去，不到关键时候不动，这是吃饭、保命、孩子学费等资金。

• 消费卡：剩余50%根据紧急重要进行协商一些易被诉的银行或平台欠款。

其实我们每个人的气运，都有它自己的定数。

普通人这一辈子，三起九伏是大概率。

只要我们不是太懒惰、躺平、放弃的状态，那么一旦时机成熟，气运就是会来。

这时候，你顺着它的方向，尽自己最大的努力推波助澜，人生多半不会太差。

    <script>
        verifyLogin();
        $(function () {
            // 初始化
            initData();

            function initData(){
                $.ajax({
                    url: "/project/get/"+new URLSearchParams(window.location.search).get("id"),
                    type: "GET",
                    contentType: "application/json",
                    success:function(e) {
                        if(e.status == 200){
                            var content = $("#reportContent").html();
                            var nowDate = new Date().toLocaleDateString('zh-CN', {year: 'numeric',month: 'long',day: '2-digit'});
                            content = content.replaceAll("[具体项目编号]",e.data.project.projectCode)
                                .replaceAll("[详细项目名称]",e.data.project.projectName)
                                .replaceAll("[采购单位全称]",e.data.tendereeName)
                                .replaceAll("[公开招标/邀请招标/竞争性谈判/竞争性磋商/单一来源采购/询价等]",e.data.project.procurementMethod)
                                .replaceAll("[具体金额]",parseFloat(e.data.project.money).toLocaleString('en-US'))
                                .replaceAll("[发布采购公告的日期]",new Date(e.data.createDate).toLocaleDateString('zh-CN', {year: 'numeric',month: 'long',day: '2-digit'}))
                                .replaceAll("[原定开标日期]",new Date(e.data.project.bidOpeningTime).toLocaleDateString('zh-CN', {year: 'numeric',month: 'long',day: '2-digit'}))
                                .replaceAll("[确定废标的日期]",nowDate)
                                .replaceAll("[报告日期]",nowDate);
                            $("#reportContent").html(content);
                        }else{
                            alert("获取项目信息错误："+e.message);
                            window.history.back();
                        }
                    },
                    error:function(e) {
                        alert("获取项目信息错误！");
                        window.history.back();
                    }
                });
            }

        })


        function submitReport() {
            if(confirm('确定提交废标报告吗？')) {
                // 这里可以添加实际提交逻辑
                var project={"id":new URLSearchParams(window.location.search).get("id"),"isPass":1};
                var data = {"project":project,"state":0,"resultReport":$("#reportContent").html()};
                $.ajax({
                    url: "/resultReport/createOrUpdate",
                    type: "POST",
                    data: JSON.stringify(data),
                    contentType: "application/json",
                    success:function(e) {
                        if(e.status == 200){
                            alert('废标报告已提交！');
                            location.href='/expert.html';
                        }else{
                            alert('废标报告提交失败，原因：' +e.message);
                        }
                    }
                });

            }
        }
