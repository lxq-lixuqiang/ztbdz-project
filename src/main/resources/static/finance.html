<script>
    verifyLogin();
    manage();

    function initPageShow(data){
        loadProjects(data);
    }
    function loadProjects(data) {
        $("#loadingMessage").show();
        $("#emptyMessage").hide();
        $("#projectsTable").hide();
        var page = "";
        var pageInfo = localStorage.getItem('page');
        if(pageInfo){
            page="?page="+pageInfo;
        }
        if(!data) data = {};
        $.ajax({
            url: "/projectRegister/auditList"+page,
            type: "POST",
            data: JSON.stringify(data),
            contentType: "application/json",
            success:function(e) {
                if(e.status == 200){
                    renderProjects(e.data);
                    $("#loadingMessage").hide();
                    $("#projectsTable").show();
                    pageButton(e.data);
                }else{
                    $("#emptyMessage").show().text("加载失败："+e.message);
                    $("#loadingMessage").hide();
                }
            }
        });
    }

    function renderProjects(data) {
        const tbody = $("#projectsTable tbody");
        tbody.empty();

        if(data.list.length > 0) {
            // 只显示前20个项目
            data.list.forEach(project => {
                const row = $(`
                    <tr style="border:1px solid #ddd;">
                        <td style="padding:10px;"><input class="item" data-id="${project.id}" type="checkbox"></td>
                        <td style="padding:10px;">${project.projectName==null?'':project.projectName}</td>
                        <td style="padding:10px;">${project.projectCode==null?'':project.projectCode}</td>
                        <td style="padding:10px;">${project.enrollEndDate==null?'':project.enrollEndDate}</td>
                        <td style="padding:10px;">${project.projectRegisters.project.tenderee.tendereeName==null?'':project.projectRegisters.project.tenderee.tendereeName}</td>
                        <td style="padding:10px;">${project.projectOverview==null?'':project.projectOverview}</td>
                        <td style="padding:10px;${project.projectRegisters.state==0?'color:red;':''}">${project.projectRegisters.state==0?'未审核':'已审核'}</td>
                        <td style="padding:10px;">
                            <button onclick="showApplicationModal('${project.projectName}','${project.id}')"
                                    style="padding:5px 10px; background:#4CAF50; color:white; border:none; cursor:pointer;">
                                审核缴费
                            </button>
                        </td>
                    </tr>
                `);
            tbody.append(row);
        });
        } else {
            tbody.append('<tr><td colspan="8" style="padding:10px; border:1px solid #ddd;">没有项目</td></tr>');
        }
    }

    // 显示报名情况弹窗
    function showApplicationModal(projectName, projectId) {
        $("#applicationModal").show();
        $("#modalApplicationTable").empty().append('<tr><td colspan="4" style="padding:10px;">加载中...</td></tr>');
        localStorage.setItem('projectName', projectName);
        localStorage.setItem('projectId', projectId);
        // 原数据库请求代码(保留但注释掉)
        $.ajax({
            url: "/projectRegister/getProject/" + projectId,
            type: "GET",
            contentType: "application/json",
            success:function(e) {
                const tbody = $("#modalApplicationTable");
                tbody.empty();

                if (e.data.length > 0) {
                    $("#modalTitle").text(e.data[0].project.projectName==null?'':"项目名称："+e.data[0].project.projectName);
                    $("#projectCodeTitle").text(e.data[0].project.projectCode==null?'':"项目编号："+e.data[0].project.projectCode);
                    $("#endDateTitle").text(e.data[0].project.enrollEndDate==null?'':"截止时间："+e.data[0].project.enrollEndDate);
                    e.data.forEach(register => {
                        const row = $(`
                                <tr style="border:1px solid #ddd;">
                                    <td style="padding:10px;">${register.member.account.accountName==null?'':register.member.account.accountName}</td>
                                    <td style="padding:10px;">${register.member.account.member==null?'':register.member.account.member}</td>
                                    <td style="padding:10px;">${register.member.account.phone==null?'':register.member.account.phone}</td>
                                    <td style="padding:10px;">${register.member.account.email==null?'':register.member.account.email}</td>
                                    <td style="padding:10px;">${register.createDate==null?'':register.createDate}</td>
                                    <td style="padding:10px;">${register.paymentMoney==null || parseInt(register.paymentMoney)==0?'/':parseFloat(register.paymentMoney).toLocaleString('en-US')+'元'}</td>
                                    <td style="padding:10px;${register.state==0?'color:red;':''}">${register.state==0?'未审核':register.state==1?'通过':'不通过'}</td>
                                    <td style="padding:10px;">
                                        <button onclick="showPaymentVoucher('${register.member.account.accountName==null?'':register.member.account.accountName}','${register.paymentVoucher==null?'':register.paymentVoucher}','${register.id}','${register.state}','${register.project.bidOpeningTime}')"
                                                style="padding:3px 8px; background:#607D8B; color:white; border:none; cursor:pointer;">
                                            审核凭证
                                        </button>
                                    </td>
                                </tr>
                         `);
                        tbody.append(row);
                    });
                } else {
                    tbody.append('<tr><td colspan="4" style="padding:10px;">没有报名</td></tr>');
                }
            }
        });

    }

    // 关闭弹窗
    function closeModal() {
        $("#applicationModal").hide();
    }

    function audit(isPass,isBack){
        var notPassInfo="";
        var isUpdate = false;
        if(isPass){
            var content = '确定要审核吗？';
            if(isBack) content='确定要撤销审核吗？';
            if(confirm(content)) {
                isUpdate = true;
            }
        }else{
            notPassInfo = prompt("请输入不通过的原因:");
            if(!notPassInfo.trim()){
                alert("必须填写不通过原因！");
                audit(isPass);
                return ;
            }
            isUpdate = true;
        }
        if(!isUpdate){
            return;
        }

        var state = isPass?1:2;
        if(isBack){
            state = 0;
        }
        var registerId = $("#voucherImage").attr("data-id");
        $.ajax({
            url: "/projectRegister/update",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify({'id':registerId,'state':state,'notPassInfo':notPassInfo}),
            success:function(e) {
                if(e.status == 200){
                    loadProjects()
                    showApplicationModal(localStorage.getItem('projectName'),localStorage.getItem('projectId'));
                    if(isBack){
                        alert("撤销审核成功!");
                    }else{
                        alert("审核成功!");
                    }
                    closeVoucherModal();
                }else{
                    alert(e.message)
                }
            }
        });


    }


    // 查看缴费凭证
    function showPaymentVoucher(companyName,fileId,registerId,state,bidDate) {
        $("#backButton").hide();
        $("#voucherModal").show();
        $("#voucherImage").attr("src", "");
        $("#voucherImage").attr("src", "/file/preview/"+fileId);
        $("#voucherTitle").text(companyName + " - 缴费凭证");
        $("#voucherImage").attr("data-id",registerId);
        if(state!=0){
            $("#buttonHide").hide();
            // 超过了 开标时间 就无法撤回审核
            var nowDate = new Date().getTime();
            var endDate = new Date(bidDate).getTime();
            if(endDate >= nowDate){
                $("#backButton").show();
            }
        }else{
            $("#buttonHide").show();
        }


    }

    // 关闭凭证弹窗
    function closeVoucherModal() {
        $("#voucherModal").hide();
    }
    $(function() {
        // 页面加载时自动获取列表
        loadInvoiceRequests();
    });
    // 加载发票申请列表
    function loadInvoiceRequests() {
        $("#invoiceLoading").show();
        $("#invoiceEmpty").hide();
        $("#invoiceRequestsTable").hide();

        $.ajax({
            url: '/projectRegister/pageInvoice',
            type: 'POST',
            contentType: "application/json",
            data: JSON.stringify({'projectRegisters':{'isInvoice':0}}),
            success: function(e) {
                if(e.status == 200) {
                    renderInvoiceRequests(e.data);
                    $("#invoiceLoading").hide();
                    $("#invoiceRequestsTable").show();
                } else {
                    alert('查询开具发票申请列表失败: ' + e.message);
                }
            }
        });

    }

    // 渲染发票申请列表
    function renderInvoiceRequests(data) {
        const tbody = $("#invoiceRequestsTable tbody");
        tbody.empty();

        if(data.list.length > 0) {
            data.list.forEach(list => {
                const row = $(`
                    <tr style="border:1px solid #ddd;">
                        <td style="padding:10px;">${list.project.projectName}</td>
                        <td style="padding:10px;">${list.member.account.accountName}</td>
                        <td style="padding:10px;">${list.member.account.accountCode}</td>
                        <td style="padding:10px;">${list.member.account.email}</td>
                        <td style="padding:10px;">${list.invoiceType==null?'':list.invoiceType}</td>
                        <td style="padding:10px;">${parseInt(list.paymentMoney)==0?'/':parseFloat(list.paymentMoney).toLocaleString('en-US')+'元'}</td>
                        <td style="padding:10px;">${list.invoiceDate==null?'':list.invoiceDate}</td>
                        <td style="padding:10px;${list.isInvoice==0?'color:red;':''}">${list.isInvoice==0?'待处理':'已开票'}</td>
                        <td style="padding:10px;">
                            <button onclick="processInvoiceRequest('${list.id}','${list.project.projectName}')"
                                    style="padding:3px 8px; background:#607D8B; color:white; border:none; cursor:pointer;${list.isInvoice==0?'':'display:none;'}">
                                处理
                            </button>
                        </td>
                    </tr>
                `);
            tbody.append(row);
        });
        } else {
            tbody.append('<tr><td colspan="8" style="padding:10px; border:1px solid #ddd;">没有发票申请</td></tr>');
        }
    }

    // 处理发票申请
    function processInvoiceRequest(id,projectName) {
        if(confirm('确定项目 “'+projectName+'” 开票完成吗？')) {
            $.ajax({
                url: '/projectRegister/update',
                type: 'POST',
                contentType: "application/json",
                data: JSON.stringify({"id":id,"isInvoice":1}),
                success: function(response) {
                    if(response.status == 200) {
                        loadInvoiceRequests();
                        alert(`发票处理成功！`);
                    } else {
                        alert('发票处理失败: ' + response.message);
                    }
                }
            });
        }
    }

    // 导出Excel功能
    function exportToExcel(state, fileName) {
        // 模拟导出功能
        if(state==0){
            window.open('/projectRegister/invoiceOrAuditExport/'+state, '_blank');
        }else{
            var ids = "";
            var checkboxes = document.querySelectorAll('.item');
            checkboxes.forEach(function(checkbox) {
                if(checkbox.checked){
                    if(ids.length!=0){
                        ids+=",";
                    }
                    ids+=$(checkbox).attr('data-id');
                }
            });
            if(ids){
                window.open('/projectRegister/auditExport/'+state+'/'+ids, '_blank');//多选框
            }else{
                var projectNameSearch = $('#projectNameSearch').val().trim();
                var param = "";
                if(projectNameSearch){
                    param = "?projectName="+projectNameSearch;
                }
                var projectCodeSearch = $('#projectCodeSearch').val().trim();
                if(projectCodeSearch){
                    if(param){
                        param+="&";
                    }else{
                        param+="?";
                    }
                    param += "projectCode="+projectCodeSearch;
                }
                window.open('/projectRegister/invoiceOrAuditExport/'+state+param, '_blank');//默认
            }
        }
        alert(`已将${fileName}导出为Excel文件`);
    }

    // 全选或取消全选
    $("#checkboxAll").click(function(){
        var checkboxes = document.querySelectorAll('.item'); // 获取所有带有class 'item'的checkbox
        var selectAllCheckbox = document.getElementById('checkboxAll'); // 获取全选checkbox

        // 当全选checkbox状态改变时触发
        selectAllCheckbox.addEventListener('change', function() {
            checkboxes.forEach(function(checkbox) {
                checkbox.checked = selectAllCheckbox.checked; // 根据全选checkbox的状态设置每个项的选中状态
            });
        });

    })
    // 确保DOM完全加载后执行
    $(document).ready(function() {
        // 添加回车键搜索功能
        $('#projectNameSearch').on('keypress', function(e) {
            if(e.which === 13) { // 回车键
                $('#searchBtn').click();
            }
        });
        $('#projectCodeSearch').on('keypress', function(e) {
            if(e.which === 13) { // 回车键
                $('#searchBtn').click();
            }
        });
    });

    // 查询
    function loadApplicationData(){
        localStorage.setItem('page','1');
        var data ={projectName:$('#projectNameSearch').val().trim(),projectCode:$('#projectCodeSearch').val().trim()};
        localStorage.setItem('data',JSON.stringify(data));
        loadProjects(data)
    }

    function showTab(tabId) {
        // 隐藏所有标签内容
        document.querySelectorAll('.tab-content').forEach(tab => {
            tab.classList.remove('active');
    });
        // 取消所有标签项的active类
        document.querySelectorAll('.tab-item').forEach(item => {
            item.classList.remove('active');
    });
        // 显示选中的标签内容
        const content = document.getElementById(tabId);
        content.classList.add('active');
        // 更新内容区域提示信息
        if(tabId === 'publish') {
            // 保留原有表格结构，不覆盖内容
            loadProjects();
        }
        if(tabId === 'overview') {
            // 保留原有表格结构，不覆盖内容
            loadInvoiceRequests();
        }
        // 激活对应的标签项
        document.querySelector(`.tab-item[data-tab="${tabId}"]`).classList.add('active');
    }

    // 为所有标签项添加点击事件
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('.tab-item').forEach(item => {
            item.addEventListener('click', function() {
            showTab(this.dataset.tab);
        });
    });
    });
    function showAffairTabs() {
        // 显示事务相关标签页
        document.querySelectorAll('.tab-item').forEach(item => {
            const tabId = item.dataset.tab;
            item.style.display = (tabId === 'overview') ? 'block' : 'none';
        });
        showTab('overview');
    }
    function showProjectTabs() {
        // 显示项目相关标签页
        document.querySelectorAll('.tab-item').forEach(item => {
            const tabId = item.dataset.tab;
            item.style.display = (tabId === 'publish') ? 'block' : 'none';
        });
        showTab('publish');
    }
</script>

    <div style="position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); background:white; padding:20px; border-radius:5px; width:800px; max-height:80vh; overflow-y:auto;">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2 id="modalTitle">审核缴费</h2>
            <button onclick="closeModal()" style="padding:5px 10px; background:#f44336; color:white; border:none; cursor:pointer; font-size:20px;">×</button>
        </div>
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <div>
                <h4 id="projectCodeTitle"></h4>
                <h4 id="endDateTitle"></h4>
            </div>
        </div>
