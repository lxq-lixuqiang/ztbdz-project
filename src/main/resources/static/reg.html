        <div style="font-size:28px; font-weight:bold;">轩辕AI智能化评标系统</div>
        <div style="display:flex; gap:30px;">
            <a href="index.html" style="text-decoration:none; color:#333;">返回首页</a>

    <!-- 可编辑的主要内容区域 -->

        <div style="width:500px; padding:30px; background:#f5f5f5; border-radius:10px;">
            <h2 style="text-align:center; margin-bottom:30px;">用户注册</h2>
            <!--<form action="/register" method="post">-->
                <div style="margin-bottom:20px;">
                    <label style="display:block; margin-bottom:5px;">用户名</label>
                    <input type="text" name="username" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:5px;" required>
                </div>
                <div style="margin-bottom:20px;">
                    <label style="display:block; margin-bottom:5px;">密码</label>
                    <input type="password" name="password" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:5px;" required>
                </div>
                <div style="margin-bottom:20px;display: none;">
                    <label style="display:block; margin-bottom:5px;">用户类型</label>
                    <select name="user_type" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:5px;" required>
                        <option value="">请选择用户类型</option>
                        <option value="tenderee">代理</option>
                        <option value="tenderee">业主单位</option>
                        <option value="bidder" selected>投标人</option>
                    </select>
                </div>
                <button type="submit" style="width:100%; padding:12px; background:#4CAF50; color:white; border:none; border-radius:5px; cursor:pointer;">注册</button>
            <!--</form>-->
        </div>
    </div>
