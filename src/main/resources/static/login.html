<!doctype html>
<html><!-- InstanceBegin template="/Templates/001.dwt" codeOutsideHTMLIsLocked="false" -->
<head>
<meta charset="utf-8">
<!-- InstanceBeginEditable name="doctitle" -->
<title>登录</title>
<!-- InstanceEndEditable -->
<!-- InstanceBeginEditable name="head" -->
<!-- InstanceEndEditable -->
</head>
<style>.restPassword:hover{cursor: pointer;color:#3181f6;} .restPassword{cursor: pointer;color:#000;}</style>
<body>
    <!-- 不可编辑的顶部区域 -->
    <div style="width:1040px; height:120px; background:#f0f0f0; position:relative; display:flex; justify-content:space-between; align-items:center; padding:0 50px;">
        <div style="font-size:28px; font-weight:bold;">AI智能化评标系统</div>
        <div style="display:flex; gap:30px;">
            <a href="index.html" style="text-decoration:none; color:#333;">返回首页</a>
            <a href="login.html" style="text-decoration:none; color:#333;">登录</a>
            <a href="reg.html"style="text-decoration:none; color:#333;">注册</a>
        </div>
    </div>
    
    <!-- 可编辑的主要内容区域 -->
    <!-- InstanceBeginEditable name="content" -->
    <div style="width:1040px; min-height:calc(100vh - 120px); display:flex; justify-content:center; align-items:center;">
        <div style="width:500px; padding:30px; background:#f5f5f5; border-radius:10px;">
            <h2 style="text-align:center; margin-bottom:30px;">用户登录</h2>
            <form id="login">
                <div style="margin-bottom:20px;">
                    <label style="display:block; margin-bottom:5px;">用户名</label>
                    <input name="username" required type="text" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:5px;box-sizing: border-box;">
                </div>
                <div style="margin-bottom:20px;">
                    <label style="display:block; margin-bottom:5px;">密码</label>
                    <input type="password" required style="width:100%; padding:10px; border:1px solid #ddd; border-radius:5px;box-sizing: border-box;">
                </div>
                <button type="submit" id="loginBtn" style="width:100%; padding:12px; background:#4CAF50; color:white; border:none; border-radius:5px; cursor:pointer;">登录</button>
            </form>
            <div style="display:flex; justify-content:space-between;margin-top:10px;">
                <div></div>
                <div class="restPassword" onclick="forgetPassword()">找回密码 ></div>
            </div>
        </div>
    </div>
    <!-- 澄清弹窗 -->
    <div id="announcementModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.5); z-index:100000;">
        <div style="position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); background:white; padding:20px; border-radius:5px; width:600px;max-height:80vh;overflow-y:auto;">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <h3>找回密码</h3>
                <button onclick="closeModal()" style="padding:5px 10px; background:#f44336; color:white; border:none; cursor:pointer; font-size:20px;">×</button>
            </div>
            <div style="margin-bottom:15px;">
                <label style="display:block; margin-bottom:5px;">公司名称（用户名）<span style="color:red;">*</span></label>
                <input type="text" id="username" style="width:100%; padding:8px; border:1px solid #ddd;box-sizing: border-box;"></input>
            </div>
            <div style="margin-bottom:15px;">
                <label style="display:block; margin-bottom:5px;">公司营业执照<span style="color:red;">*</span></label>
                <button onclick="showUploadDialog('field1')" type="button" style="padding:8px 16px; background:#4CAF50; color:white; border:none; cursor:pointer; margin-top:10px;vertical-align: top;">上传公司营业执照</button>
                <div id="fileId1" style="display: inline-block;margin-left:10px;">

                </div>
                <input data-file-id="" id="field1" multiple type="file" style="width:100%; padding:8px; border:1px solid #ddd;display: none;">
            </div>
            <div style="margin-bottom:15px;">
                <label style="display:block; margin-bottom:5px;">经办人社保证明<span style="color:red;">*</span></label>
                <button onclick="showUploadDialog('field2')" type="button" style="padding:8px 16px; background:#4CAF50; color:white; border:none; cursor:pointer; margin-top:10px;vertical-align: top;">上传经办人社保证明</button>
                <div id="fileId2" style="display: inline-block;margin-left:10px;">

                </div>
                <input data-file-id="" id="field2" multiple type="file" style="width:100%; padding:8px; border:1px solid #ddd;display: none;">
            </div>
            <div style="margin-bottom:15px;">
                <label style="display:block; margin-bottom:5px;">设置新密码<span style="color:red;">*</span></label>
                <input type="password" id="newPassword" style="width:100%; padding:8px; border:1px solid #ddd;box-sizing: border-box;"></input>
            </div>
            <div style="margin-bottom:15px;">
                <label style="display:block; margin-bottom:5px;">备注说明</label>
                <input type="text" id="remark" style="width:100%; padding:8px; border:1px solid #ddd;box-sizing: border-box;"></input>
            </div>
            <div style="text-align:center;">
                <button onclick="submit()" id="gonggao" style="padding:8px 20px; background:#4CAF50; color:white; border:none; cursor:pointer;margin-right:10px;">提交</button>
                <button onclick="selectState()" style="padding:8px 20px; background:#3181f6; color:white; border:none; cursor:pointer;">查询审核状态</button>
            </div>
        </div>
    </div>
    <!-- InstanceEndEditable -->
    <script src="plugin/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="config/token.js" type="text/javascript"></script>
    <script src="js/login.js" type="text/javascript"></script>
</body>
<!-- InstanceEnd --></html>
