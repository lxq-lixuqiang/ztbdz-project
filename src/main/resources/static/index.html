<!-- 招标公告展示区域的JavaScript -->
<script>
    // 加载最新招标公告
    function loadLatestAnnouncements() {
        $.ajax({
            url: '/tendereeInfo/page?size=5',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({type:0}),
            success: function(response) {
                if (response.status == 200 && response.data && response.data.total > 0) {
                    let html = '';

                    // 只显示最新的5条公告（更大的空间可以显示更多）
                    const latestAnnouncements = response.data.list;

                    latestAnnouncements.forEach(announcement => {
                        const createDate = new Date(announcement.createDate).toLocaleDateString('zh-CN');
                    html += `
                        <div style="margin-bottom: 12px; padding: 10px; background: #f8f9fa; border-radius: 4px; border-left: 3px solid #4CAF50;">
                            <h4 style="margin: 0 0 5px 0; color: #2c3e50; font-size: 14px; font-weight: bold;">
                                ${announcement.title || '招标公告'}
                            </h4>
                            <p style="margin: 0 0 5px 0; color: #7f8c8d; font-size: 12px;">
                                <span style="background: #e74c3c; color: white; padding: 2px 6px; border-radius: 3px; font-size: 11px;">
                                    ${announcement.tendereeInformType || '公告'}
                                </span>
                                <span style="margin-left: 8px;">${createDate}</span>
                            </p>
                            <p style="margin: 0; color: #34495e; font-size: 12px; line-height: 1.4;">
                                ${announcement.content ? announcement.content.substring(0, 60) + (announcement.content.length > 60 ? '...' : '') : '点击查看详情'}
                            </p>
                        </div>
                    `;
                });

                    $('#announcementList').html(html);
                } else {
                    $('#announcementList').html('<p style="color: #999; text-align: center; margin: 80px 0; font-size: 14px;">暂无招标公告</p>');
                }
            },
            error: function() {
                $('#announcementList').html('<p style="color: #e74c3c; text-align: center; margin: 80px 0; font-size: 14px;">加载失败，请刷新页面</p>');
            }
        });
    }

    // 页面加载完成后获取公告
    $(document).ready(function() {
        loadLatestAnnouncements();

        // 每分钟自动刷新公告
        setInterval(loadLatestAnnouncements, 60000);
    });
</script>
