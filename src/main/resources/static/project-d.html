<!doctype html>
<html><!-- InstanceBegin template="/Templates/001.dwt" codeOutsideHTMLIsLocked="false" -->
<head>
<meta charset="utf-8">
<!-- InstanceBeginEditable name="doctitle" -->
<title>项目详情</title>
<!-- InstanceEndEditable -->
<!-- InstanceBeginEditable name="head" -->
<script src="/plugin/jquery-3.3.1.min.js"></script>
<script src="/js/db-connection.js"></script>
<!-- InstanceEndEditable -->
</head>

<body>
    <!-- 不可编辑的顶部区域 -->
    <div style="width:1040px; height:120px; background:#f0f0f0; position:relative; display:flex; justify-content:space-between; align-items:center; padding:0 50px;">
        <div style="font-size:28px; font-weight:bold;">AI智能化评标系统</div>
        <div style="display:flex; gap:30px;">
            <a href="index.html" style="text-decoration:none; color:#333;">返回首页</a>
            <a href="login.html" style="text-decoration:none; color:#333;">登录</a>
            <a href="login-out.html" style="text-decoration:none; color:#333;">退出</a>
        </div>
    </div>

    <!-- 可编辑的主要内容区域 -->
    <!-- InstanceBeginEditable name="content" -->
    <div style="width:1040px; min-height:calc(100vh - 120px); padding:20px;">
        <!-- 1. 项目详情列表 -->
        <div id="project-details" style="margin-bottom:30px;">
            <h3>项目详情</h3>
            <div id="details-content" style="padding:15px; background:#f9f9f9; border:1px solid #ddd;"></div>
        </div>

        <!-- 2. 发票申请功能 -->
        <div style="margin-bottom:30px;">
            <button id="invoice-btn" style="padding:10px 20px; background:#2196F3; color:white; border:none; cursor:pointer;">
                申请开具报名系统技术服务费发票
            </button>
            <div id="confirm-dialog" style="display:none; margin-top:15px; padding:15px; background:#f5f5f5; border:1px solid #ddd;">
                <p>请选择开具发票类型？</p>
                <button id="confirm-invoice01" style="padding:5px 15px; margin-right:10px; background:#4CAF50; color:white; border:none; cursor:pointer;">专票</button>
                <button id="confirm-invoice02" style="padding:5px 15px; background:#4CAF50; color:white; border:none; cursor:pointer;">普票</button>
            </div>
        </div>

        <!-- 3. 下载采购文件 -->
        <div style="margin-bottom:30px;">
            <button hide id="download-btn" style="padding:10px 20px; background:#607D8B; color:white; border:none; cursor:pointer;">
                下载采购文件
            </button>
        </div>

        <!-- 4. 上传投标文件 -->
        <div>
            <button id="upload-btn" style="padding:10px 20px; background:#9C27B0; color:white; border:none; cursor:pointer;display: none;">
                未上传投标文件
            </button>
        </div>
    </div>

    <script src="plugin/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="config/token.js" type="text/javascript"></script>

    <script>
        verifyLogin();

    $(document).ready(function() {
        // 初始化
        // 1. 加载项目详情
        loadProjectDetails();

        // 2. 发票申请功能
        $("#invoice-btn").click(function() {
            $("#confirm-dialog").show();
        });

        $("#confirm-invoice01").click(function() {
            requestInvoice($(this).text());
            $("#confirm-dialog").hide();
        });

        $("#confirm-invoice02").click(function() {
            requestInvoice($(this).text());
            $("#confirm-dialog").hide();
        });

        // 3. 下载采购文件
        $("#download-btn").click(function() {
            downloadProcurementFile();
        });

        // 4. 上传投标文件
        $("#upload-btn").click(function() {
            uploadBidFile();
        });
    });

    function loadProjectDetails() {
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');

        if(!id) {
            alert("未指定项目ID！")
            window.history.back();
            return;
        }

        // 首先尝试从后端API获取数据
        $.ajax({
            url: '/projectRegister/get/' + id,
            type: 'GET',
            success: function(response) {
                if(response.status == 200) {
                    verifyMember(response.data.member.id);
                    var begin = new Date(response.data.project.bidOpeningTime).getTime();
                    var now = new Date().getTime();
                    if(now>begin){
                        $("#upload-btn").parent().html("");
                    }else{
                        $("#upload-btn").show();
                        if(response.data.bidDocumentId){
                            $("#upload-btn").text("已上传投标文件");
                        }
                    }
                    $("#download-btn").attr("data-file-id",response.data.project.procurementDocuments);

                    renderProjectDetails(response.data.project);
                    loadingTendereeInfo(response.data.project.id)
                } else {
                    // API失败时尝试从bider.html获取模拟数据
                    alert("获取数据失败，原因："+response.message);
                    window.history.back();
                }
            }
        });
    }

    function loadingTendereeInfo(id){
        $.ajax({
            url: '/tendereeInfo/page?size=0',
            type: 'POST',
            data: JSON.stringify({projectId:id,type:0}),
            contentType: "application/json",
            success: function(response) {
                if(response.status == 200) {
                    if(response.data.list.length>0){
                        var p = "";
                        for(var i=0;i<response.data.list.length;i++){
                            var tendereeInfo = response.data.list[i];
                            var createDate = new Date(tendereeInfo.createDate).toLocaleDateString('zh-CN');
                            var isShow = "";
                            if(!tendereeInfo.tendereeInformField){
                                isShow = "display:none";
                            }
                            p += "<p style=\"margin: 0 0 10px 0;\">\n" +
                                "        "+tendereeInfo.title+"\n" +
                                "       <span style=\"background: #e74c3c; color: white; padding: 2px 6px; border-radius: 3px; font-size: 11px;margin-left:8px;\">"+tendereeInfo.tendereeInformType+"</span>\n" +
                                "       <span style=\"margin-left: 8px;color: #7f8c8d; font-size: 12px;\">"+createDate+"</span>\n";
                                var ids = tendereeInfo.tendereeInformField.split(",");
                                for(var k=0;k<ids.length;k++){
                                    var showInfo = "";
                                    if(ids.length>1){
                                        showInfo=k+1;
                                    }
                                    if(ids[k]){
                                        p+="       <a href=\"/file/download/"+ids[k]+"\" style=\"text-decoration: none;margin-left:8px;padding:4px 6px;font-size:13px;border-radius: 3px;color:#fff;background-color:#2196F3;"+isShow+"\">下载附件"+showInfo+"</a>\n";
                                    }
                                }
                                p+=" </p>";
                        }
                        $("#projectTendereeInfo>td:last-of-type").html(p);
                        $("#projectTendereeInfo").show();
                    }
                } else {
                    alert("获取公告失败，原因："+response.message);
                    window.history.back();
                }
            }
        });


    }

    function renderProjectDetails(project) {
        let detailsHtml = `
            <table style="width:100%;">
                <tr><td style="padding:8px 0; width:120px;">项目名称：</td><td>${project.projectName}</td></tr>
                <tr><td style="padding:8px 0;">项目编号：</td><td>${project.projectCode}</td></tr>
                <tr><td style="padding:8px 0;">预算金额：</td><td>${parseInt(project.money)==0?'/':parseFloat(project.money).toLocaleString('en-US')+"元"}</td></tr>
                <tr><td style="padding:8px 0;">报名截止：</td><td>${project.enrollEndDate}</td></tr>
                <tr><td style="padding:8px 0;">开标时间：</td><td>${project.bidOpeningTime}</td></tr>
                <tr><td style="padding:8px 0; vertical-align:top;">项目描述：</td><td style="padding:8px 0; vertical-align:top;">${project.projectOverview}</td></tr>
                <tr id="projectTendereeInfo" style="display: none;"><td style="padding:8px 0; vertical-align:top;">项目公告：</td><td style="padding:8px 0; vertical-align:top;"></td></tr>
            </table>
        `;
        $('#details-content').html(detailsHtml);
    }

    function requestInvoice(type) {
        const urlParams = new URLSearchParams(window.location.search);
        const rid = urlParams.get('id');
        var memberInfo = getMember();
        if(memberInfo.account.email == undefined ||
            memberInfo.account.email == null ||
            memberInfo.account.email == '' ||
            memberInfo.account.accountName == undefined ||
            memberInfo.account.accountName == null ||
            memberInfo.account.accountName == '' ||
            memberInfo.account.accountCode == undefined ||
            memberInfo.account.accountCode == null ||
            memberInfo.account.accountCode == ''){
            alert("企业名称，电子邮箱和统一社会信用代为空无法开具发票，请在【我的信息】中完善对应信息！")
            return;
        }

        $.ajax({
            url: '/projectRegister/updateInvoice',
            type: 'POST',
            contentType: "application/json",
            data: JSON.stringify({"id":rid,"isInvoice":0,"invoiceType":type}),
            success: function(response) {
                if(response.status == 200) {
                    alert('发票申请已提交，将会发送到电子邮箱。请注意查收！');
                } else {
                    alert('发票申请失败: ' + response.message);
                }
            }
        });
    }

    function downloadProcurementFile() {
       var fileId =  $("#download-btn").attr("data-file-id");
        window.open( '/file/download/' + fileId, '_blank');
        alert('开始下载项目的采购文件');
    }

    function uploadBidFile() {
        const fileInput = $('<input type="file" accept="application/pdf">');
        fileInput.on('change', function() {
            if(this.files.length==0){
                return;
            }
            asyncUpload(this.files);
        });
        fileInput.click();
    }
    // 回写信息
    function asyncUploadExecute(fileId){
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');

        $.ajax({
            url: '/projectRegister/update',
            type: 'POST',
            contentType: "application/json",
            data: JSON.stringify({"id":id,"bidDocumentId":fileId}),
            success: function(response) {
                if(response.status == 200) {
                    $("#upload-btn").text("已上传投标文件");
                } else {
                    alert('上传失败: ' + response.message);
                }
            }
        });
    }
    </script>
    <!-- InstanceEndEditable -->
</body>
<!-- InstanceEnd --></html>
